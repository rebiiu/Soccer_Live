<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="stylesheet" href="../../resources/css/admin/empleados.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <!-- Título del documento -->
    <title>Empleados</title>
</head>

<body>
    <main>
        <!-- Contenido de la sección del documento -->
        <section id="hero" class="d-flex align-items-center">
            <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
                <div class="row justify-content-center">
                    <div class="col-xl-7 col-lg-9 text-center">
                        <!-- Titulo del contenido -->
                        <h1 id="text">Administrar empleados</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Contenido principal del documento -->

        <!-- Formulario de búsqueda -->
        <div class="container-xl">
            <div class="row">
                <div class="col-sm-4">
                    <form id="searchForm">
                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Buscar"
                                aria-describedby="search-addon" name="search" />
                            <button type="submit" class="btn btn-info">
                                <i class="bi bi-search"></i>
                            </button>
                            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                <i class="bi bi-x-square-fill"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-8 text-end" id="icon">
                    <!-- Boton agregar-->
                    <button class="button-agregar" type="button" onclick="openCreate()">
                        <i><img src="../../resources/imgs/agregar.png" alt="" width="25px" height="25px"></i>
                        AGREGAR EMPLEADO
                    </button>
                </div>
            </div>
            <!-- Tabla de administracion de empleados -->
            <div class="table-responsive">
                <div class="table-wrapper">
                    <table class="table table-hover">
                        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                        <thead>
                            <tr>
                                <td colspan="6" id="rowsFound"></td>
                            </tr>
                            <tr>
                                <th class="text-center" id="tabla">APELLIDO</th>
                                <th class="text-center" id="tabla">NOMBRE</th>
                                <th class="text-center" id="tabla">TELÉFONO</th>
                                <th class="text-center" id="tabla">DUI</th>
                                <th class="text-center" id="tabla">CORREO ELECTRÓNICO</th>
                                <th class="text-center" id="tabla">ACCIONES</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody id="tableBody" class="text-center">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Componente Modal Agregar un empleado -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                    </div>
                    <form id="saveForm">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input type="hidden" id="idEmpleado" name="idEmpleado">
                        <div class="modal-body row g-3" id="modal-fondo">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreEmpleado" class="form-label">Nombre</label>
                                <input id="nombreEmpleado" type="text" name="nombreEmpleado" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="apellidoEmpleado" class="form-label">Apellido</label>
                                <input id="apellidoEmpleado" type="text" name="apellidoEmpleado" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="telefonoEmpleado" class="form-label">Teléfono</label>
                                <input id="telefonoEmpleado" type="text" name="telefonoEmpleado" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="duiEmpleado" class="form-label">DUI</label>
                                <input id="duiEmpleado" type="text" name="duiEmpleado" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="correoEmpleado" class="form-label">Correo electrónico</label>
                                <input id="correoEmpleado" type="email" name="correoEmpleado" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="claveEmpleado" class="form-label">Contraseña</label>
                                <input id="claveEmpleado" type="password" name="claveEmpleado" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                                <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="submit" class="btn"><img src="../../resources/imgs/save.png" alt=""
                                    height="40px" width="40px"></button>
                            <button type="button" class="btn" data-bs-dismiss="modal"><img
                                    src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Inclusión de la librería de mascaras. Para más información https://github.com/text-mask/text-mask -->
        <script type="text/javascript" src="../../resources/js/vanillaTextMask.js"></script>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/empleados.js"></script>
</body>

</html>
